<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Album Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <header>
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span class="title">Album Viewer</span>
    </header>

    <iframe
      id="embedFrame"
      src="https://hotpic.cc/album/grqaVnKXzPqP"
      loading="lazy"
      referrerpolicy="no-referrer">
    </iframe>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
